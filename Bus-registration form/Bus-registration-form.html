            <span class="left-header-menu">

                <a href="previous-page.html">

                    <td onclick="selectOption(this, '/Bus-registration form/Bus-registration-form.html')" style="cursor: pointer;">Registration</td>

                <a href="search.html"><img src="assets/Search.png" alt="Search" style="cursor: pointer;"></a>

                <a href="profile.html"><img src="assets/profile.png" alt="Profile" style="cursor: pointer;"></a>
            </span>
        </div>

        <!-- Body Section -->
        <div class="body">
            <!-- Sidebar -->
            <div class="side-bar">
                <a href="/Bus-registration form/Bus-registration-form.html">
                    <img class="profile" src="assets/Bus Management.png" alt="Bus Management" style="cursor: pointer;">
                </a>
                <a href="/Store-registration form/Store-registration-form.html">
                    <img class="profile" src="assets/Store Management.png" alt="Store Management" style="cursor: pointer;">
                </a>
                <a href="/Driver-registration form/Driver-registration form.html">
                    <img class="profile" src="assets/Driver Management.png" alt="Driver Management" style="cursor: pointer;">
                </a>
                <a href="/Bus-owner-registration form/Bus-owner-registration form.js">
                    <img class="AddEmployee" src="assets/Bus-owner Management.png" alt="Bus-owner Management" style="cursor: pointer;">
                </a>
                <a href="settings.html">
                    <img class="settings" src="assets/settings.png" alt="Settings" style="cursor: pointer;">
                </a>
            </div>

            <!-- Main Banner -->
            <div class="banner">
                <div class="image-bg">
                    <div class="container">
                        <div class="form-background">
                            <form id="employee-form" action="Bus-registration-form.php" method="POST">
                                <h3>Register Bus</h3>
                            
                                <!-- Busowner ID -->
                                <div class="form-group1">
                                    <input type="text" id="busowner-id" placeholder="Enter Busowner ID" />
                                </div>
                            
                                <!-- Show number of buses owned by Busowner -->
                                <div id="bus-owner-info" style="display: none;">
                                    <p>Bus-owner has <span id="bus-count">0</span> buses.</p>
                                </div>
                            
                                <!-- Bus Info Section (Initially Hidden) -->
                                <div id="bus-info" style="display: none;">
                                    <h4>Register a Bus</h4>
                            
                                    <!-- Bus ID (Fetched from Database) -->
                                    <div class="form-group1">
                                        <input type="text" id="bus-id" placeholder="Bus ID" disabled />
                                    </div>
                            
                                    <!-- Bus Registration Info -->
                                    <div class="form-group">
                                        <input type="text" id="registration-number" placeholder="Bus Registration Number" />
                                        <input type="number" id="seats" placeholder="Number of Seats" />
                                    </div>
                            
                                    <!-- Device, Fitness, Insurance Expiry -->
                                    <div class="form-group1">
                                        <input type="text" id="device-id" placeholder="Device ID" />
                                    </div>
                            
                                    <!-- Bus Model Name -->
                                    <div class="form-group1">
                                        <input type="text" id="bus-model" placeholder="Bus Model Name" />
                                    </div>
                            
                                    <!-- Text Token -->
                                    <div class="form-group2">
                                        <label for="tax-token" style="margin-right: 10px;">Tax Token</label>
                                        <input type="date" id="tax-token" />
                                    </div>
                            
                                    <!-- Fitness -->
                                    <div class="form-group2">
                                        <label for="fitness" style="margin-right: 32px;">Fitness</label>
                                        <input type="date" id="fitness" />
                                    </div>
                            
                                    <!-- Insurance Expiry Date -->
                                    <div class="form-group2">
                                        <label for="insurance-expiry">Insurance<br>Expiry Date</label>
                                        <input type="date" id="insurance-expiry" />
                                    </div>
                            
                                    <!-- Submit Bus Info -->
                                    <button type="submit" id="register-bus-btn">Register Bus</button>
                                </div>
                            </form>                            

                            <!-- Add Bus Button -->
                            <button type="button" id="add-bus-btn" style="display: none;">Add Bus</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Calls -->
    <script src="Bus-registration-form.js"></script>
</body>
