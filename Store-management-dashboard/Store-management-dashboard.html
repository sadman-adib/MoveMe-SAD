<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoveMe/Management/Bus</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arial+Rounded+MT+Bold:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="Store-management-dashboard.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="main_container">

        <!-- Header Section -->
        <div class="header">
            <span class="left-header-menu">
                <label class="logo">MoveMe</label>
                <a href="previous-page.html">
                    <img class="back" src="assets/Back.png" alt="Back">
                </a>
                <h1 class="home" style="cursor: pointer;">Store-Owner Management</h1>
            </span>

            <table class="nav-bar">
                <tr>
                    <td onclick="selectOption(this, '/home/home.html')" style="cursor: pointer;">Home</td>
                    <td onclick="selectOption(this, '/Bus-registration form/Bus-registration-form.html')" style="cursor: pointer;">Registration</td>
                    <td onclick="selectOption(this, '/Bus-management-dashboard/Bus-management-dashboard.html')" style="cursor: pointer;">Management</td>
                    <td onclick="selectOption(this, '')" style="cursor: pointer;">Real-Time Tracking</td>
                    <td onclick="selectOption(this, '/Maintanence/Maintanence.html')" style="cursor: pointer;">Maintenance</td>
                    <td onclick="selectOption(this, '/Revenue-dashboard/Revenue-dashboard.html')" style="cursor: pointer;">Revenue</td>
                </tr>
            </table>

            <span class="right-header-menu">
                <a href="search.html"><img src="assets/Search.png" alt="Search" style="cursor: pointer;"></a>
                <a href="mail.html"><img src="assets/mail.png" alt="Mail" style="cursor: pointer;"></a>
                <a href="notification.html"><img src="assets/notification.png" alt="Notification" style="cursor: pointer;"></a>
                <a href="profile.html"><img src="assets/profile.png" alt="Profile" style="cursor: pointer;"></a>
            </span>
        </div>

        <!-- Body Section -->
        <div class="body">

            <!-- Sidebar -->
            <div class="side-bar">
                <a href="/Bus-management-dashboard/Bus-management-dashboard.html">
                    <img class="profile" src="assets/Bus Management.png" alt="Bus Management" style="cursor: pointer;">
                </a>
                <a href="/Store-management-dashboard/Store-management-dashboard.html">
                    <img class="profile" src="assets/Store Management.png" alt="Store Management" style="cursor: pointer;">
                </a>
                <a href="">
                    <img class="profile" src="assets/Passanger Management.png" alt="Passenger Management" style="cursor: pointer;">
                </a>
                <a href="/Driver-management-dashboard/Driver-management-dashboard.html">
                    <img class="profile" src="assets/Driver Management.png" alt="Driver Management" style="cursor: pointer;">
                </a>
                <a href="/Busowner-management-dashboard/Busowner-management-dashboard.html">
                    <img class="AddEmployee" src="assets/Bus-owner Management.png" alt="Bus-owner Management" style="cursor: pointer;">
                </a>
                <a href="/login/login.html">
                    <img class="settings" src="assets/settings.png" alt="Settings" style="cursor: pointer;">
                </a>
            </div>

            <!-- Main Banner -->
            <div class="banner">
                <!-- Filter Buttons (Status) -->
                <div class="filter-buttons">
                    <button class="btn filter-btn" data-status="all">All</button>
                    <button class="btn filter-btn" data-status="pending">Pending</button>
                    <button class="btn filter-btn" data-status="active">Active</button>
                    <button class="btn filter-btn" data-status="inactive">Inactive</button>
                </div>

                <!-- Store Data Table -->
                <table class="store-table">
                    <thead>
                        <tr>
                            <th>Store Name</th>
                            <th>Store Owner</th>
                            <th>Location</th>
                            <th>Sold Card</th>
                            <th>Recharge Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="store-data">
                        <!-- Data will be injected here dynamically via AJAX -->
                    </tbody>
                </table>
            </div>

            <!-- Edit Modal for Store Status -->
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit Store Status</h2>
                    <form id="edit-form">
                        <label for="store-id">Store ID:</label>
                        <input type="text" id="store-id" disabled>

                        <label for="status-dropdown">Status:</label>
                        <select id="status-dropdown">
                            <option value="pending">Pending</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>

                        <button type="button" id="save-changes">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Include JavaScript -->
            <script src="Store-management-dashboard.js"></script>
        </div>
    </div>
</body>
</html>
